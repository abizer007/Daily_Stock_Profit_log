name: Auto Commit Every Day at 8 AM IST

on:
  schedule:
    - cron: '30 2 * * *'  # Runs every day at 2:30 AM UTC (8:00 AM IST)
  workflow_dispatch:      # Allow manual trigger too if you want

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

    - name: Run the auto-commit script
      run: |
        python3 script.py

    - name: Push Changes
      run: |
        git add .
        git commit -m "Auto commit (GitHub Actions)"
        git push
